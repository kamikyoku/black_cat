<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>black-cat</title>
</head>

<body>
    <div id="comic-box">
        <div id="header-box">
            <img src="assets/logo.gif">
        </div>
        <div id="settings-box">
            <a href="#" id="music-off-control">[music: off]</a>
            <a href="#" id="music-on-control">[music: on]</a>
        </div>
        <p>
            <em>Click on the panels to change them! (gets random panels)</em>
        </p>
        <div id="panel-box">
            <div>
                <img src="panels/panel0.png" id="first-panel">
                <p contenteditable="true">Click to put some text</p>
            </div>
            <div>
                <img src="panels/panel1.png" id="second-panel">
                <p contenteditable="true">Add some text...</p>
            </div>
        </div>
        <div id="panel-box">
            <div>
                <img src="panels/panel2.png" id="third-panel">
                <p contenteditable="true">...a little bit more...</p>
            </div>
            <div>
                <img src="panels/panel3.png" id="fourth-panel">
                <p contenteditable="true">...welp, that's it!</p>
            </div>
        </div>
        <br>
        <br>
        <div id="credits-box">
            <em>art and code: scrambledine</em>
            <em>music: leoVHS</em>
        </div>
    </div>
</body>

</html>
